<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<fieldset>
		<legend><b>Enter your Term Marks</b></legend>
		<form
			oninput = "x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))">
			<label>Name</label><br>
			<input type="text" id="name"><br><br>
			<label>Enter Marks</label><br>
			<select name="Term1" id="term1">
				<option value="Term1">Term1</option>
				<option value="Term2">term2</option>
				<option value="Term3">term3</option>
			</select>
			<input type="number" id="m1" name="m1"><br><br>
			<select name="Term2" id="term2">
				<option value="Term1">Term1</option>
				<option value="Term2">term2</option>
				<option value="Term3">term3</option>
			</select>
			<input type="number" id="m2" name="m2"><br><br>
			<select name="Term3" id="term3">
				<option value="Term1">Term1</option>
				<option value="Term2">term2</option>
				<option value="Term3">term3</option>
			</select>
			<input type="number" id="m3" name="m3"><br><br>
			Total marks in 3 terms is: <output name="x" for="m1 m2 m3"></output>
		</form>
	</fieldset>
</body>

</html>
